<!DOCTYPE html>
<html lang="en">
<head>
    <title>React Learning ⚛️</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
    <style>
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        body {
            font-family: 'Antic Slab', serif;
        }
        .progress {
            border-radius: 10px;
        }
    </style>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">

        const ProgressBar = ({ completed = 0, color = 'green' }) => {
            const pbStyles = {
                width: `${completed * 2}%`,
                transition: `width 250ms ease-in-out 0s`,
                backgroundColor: color,
                height: '20px'
            };
            return <div className='progress' style={pbStyles} />;
        };

        class App extends React.Component {

            constructor() {
                super();
                this.state = { counter: 0 };
            }

            static defaultProps = {
                owner: "Staffing Nation"
            };

            handleIncrease = () => {
                let { counter } = this.state;
                counter++;
                this.setState({ counter });
            };

            handleDecrease = () => {
                let { counter } = this.state;
                counter--
                this.setState({ counter });
            };

            render() {
                return (
                    <div>
                        <ProgressBar completed={this.state.counter} color='green' />
                        <h1>{`${this.props.owner}'s Counter`}</h1>
                        <div>{this.state.counter}</div>
                        <button onClick={this.handleIncrease}>Add</button>
                        <button onClick={this.handleDecrease}>Decrease</button>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <App owner='TargetCW'/>,
            document.querySelector("#app")
        );

    </script>
</body>
</html>
